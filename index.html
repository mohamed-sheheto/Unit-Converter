<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="hero">
        <h2 id="title">Metric/Imperial Unit Conversion</h2>
        <label for="convert-field"></label>
        <input type="text" name="value" id="convert-field" placeholder="0">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="container">
        <div class="units-div">
            <p class="unit">Length (Meter/Feet)</p>
            <p id="length-unit" class="p-style"></p>
        </div>
        <div class="units-div">
            <p class="unit">Volume (Liters/Gallons)</p>
            <p id="volume-unit" class="p-style"></p>
        </div>
        <div class="units-div">
            <p class="unit">Mass (Kilograms/Pounds)</p>
            <p id="mass-unit" class="p-style"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
